<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EV Tracker</title>
</head>
    <body>
        <select data-bind="options: allSpecies, optionsText: function(item) { return '#' + normaliseDexNumber(item.DexNumber) + ' - ' + item.Name;}, value: species"></select>
        <select data-bind="options: allNatures, optionsText: 'Name', value: nature"></select>

        <script src="index.js"></script>
    </body>
</html>
